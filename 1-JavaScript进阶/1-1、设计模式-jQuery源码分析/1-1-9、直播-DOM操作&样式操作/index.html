<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<div class="box">欢迎来到网易云课堂</div>
	</body>
</html>
<script src="./jQuery.1.0.9.js"></script>
<script>
	/**
	 * html() 读取和修改元素的html标签
	 * text() 读取和修改元素的纯文本内容
	 * css() 设置或返回被选元素的一个或多个样式属性
	 *
	 * 而这些方法都是通过 jQuery.access 提供底层支持，
	 * jQuery.access 是一个多功能的方法，作为 get 和 set 值来使用。
	 */

	// text() 方法当没有传值时就是get操作，获取box元素的纯文本内容（没有参数）
	console.log($(".box").text());
	// 当传值后就是set操作，设置box元素的文本内容（1个参数）
	$(".box").text("max");

	// css() 方法传入两个参数，set操作（2个参数）
	$(".box").css("color", "red");
	// css() 方法传入一个参数时，get操作（1个参数）
	$(".box").css("color");
	// css() 方法还可以传入一个对象参数来进行 set 操作（1个对象参数）
	$(".box").css({ color: "red", fontSize: "16px" });
</script>
