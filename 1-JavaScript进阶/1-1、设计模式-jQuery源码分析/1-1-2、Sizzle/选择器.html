<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>jquery 选择器</title>
	</head>
	<body>
		<div id="box">盒子</div>
	</body>
</html>
<script src="./jquery.1.0.2.js"></script>
<script>
	/**
	 * 问题：
	 * 1、如何将创建的DOM节点包装成jQuery对象
	 *      通过context.createElement()创建DOM节点储存在数组中，通过 merge() 方法把数组中储存的DOM元素成员添加到jQuery对象上
	 * 2、jQuery对象length属性的作用
	 *      储存DOM节点的数组对象平滑地添加到jQuery对象上
	 * 3、merge应用场景
	 *      合并数组
	 *      把数组成员合并在有length属性的对象上
	 * 4、$(document).ready() 和 $(function(){}) 关系
	 *      $(document).ready() 是对 document.DOMContentLoaded 事件的封装，
	 * 			document.DOMContentLoaded 是在 DOM 树渲染完成时触发(不包括css规则树等)
	 *
	 *      $(function(){})：每次调用$()传入的函数参数都会收集在readyList数组中，
	 * 			当 document.DOMContentLoaded 事件触发依次执行 readyList 中的处理函数
	 */

	// 1、啥都不传
	console.log($());

	// 2、传dom元素
	console.log($(document));

	// 3、传 div 字符串查询
	console.log($("div"));

	// 4、传一个字符串加尖括号创建
	console.log($("<p>"));

	// 5、传入方法时
	$(function() {
		console.log("aaa");
	});
</script>
