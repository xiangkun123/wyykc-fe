<script src="./test.js"></script>
<script>

  // 没有字母的数组，直接去重
  console.log(_.unique([1,2,3,4,5,4,5,6]));

  // 对于有字母的数组，可以使用callbacks去重
  console.log(_.unique([1,2,3,4,5,4,5,6,"a", "A"], function(value) {
    return typeof value === "string" ? value.toLowerCase() : value;
  }));

</script>
