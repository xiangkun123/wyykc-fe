<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body></body>
</html>
<script>
	// 基类 派生类

	// 函数对象来使用  函数对象.__proto__
	Function.prototype.test = function() {
		console.log("test...");
	};

	//object.__proto__
	Object.prototype.loading = function() {
		console.log("loading...");
	};

	// 构造函数
	function Person() {}

	// 1、创建一个对象{}  2、{}.__proto__ = Person.prototype 3、调用Person函数把这个对象{}返回给max
	var max = new Person();
	console.log(max.test);				// undefined
  console.log(max.loading);			// loading... func
  console.log(Person.test);			// test... func
  console.log(Object.test);			// test... func
  console.log(Object.loading);			// loading... func

	// 对象  对象的原型链

	// prototoype 函数对象的属性
	// __proto__  任意对象都有的属性，指向自身构造函数的原型对象
	console.log(Function.__proto__ === Function.prototype); // true
	console.log(Function.prototype.__proto__ === Object.prototype); //true
	console.log(Object.__proto__ === Function.prototype);	// true

	// Object 是所有内置构造函数（本地构造函数）的基类，Function 是 Object 的派生类
</script>
