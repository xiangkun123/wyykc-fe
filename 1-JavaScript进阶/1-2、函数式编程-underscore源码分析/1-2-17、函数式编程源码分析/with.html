<script>

  // with语句的一个问题
  var count = 1;

  function foo() {
    var obj = {
      count: 2,
    }
    with(obj) {
      var count = 3;
    }
    console.log(obj.count);     // 2
    console.log(count);         // 1
  }
  foo();

</script>
