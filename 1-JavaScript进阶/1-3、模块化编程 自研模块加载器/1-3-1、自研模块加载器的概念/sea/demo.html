<script src="https://cdn.bootcss.com/seajs/3.0.3/sea.js"></script>
<script>
	// 配置
	seajs.config({
		// 模块短名称
		alias: {
			a: "./a",
			b: "./b",
		},
	});

	// 启动模块加载器
	seajs.use(["a", "b"], function(a, b) {
		console.log(a);
		console.log(b);
	});
</script>
